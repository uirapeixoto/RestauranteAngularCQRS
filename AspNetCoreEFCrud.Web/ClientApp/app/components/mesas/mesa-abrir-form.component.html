<hr />
<div class="container" >
    <div class="row">
        <div class="col-md-8">
            <div class="well well-sm">
                <form class="form-horizontal" role="form" [formGroup]="novaMesaForm" (ngSubmit)="salvar()" #formDir="ngForm" novalidate >
                    <fieldset>
                        <legend class="text-center">{{ title }}</legend>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="numMesa">No. da Mesa</label>
                            <div class="col-md-8">
                                <select data-val="true" formControlName="numMesa" class="form-control">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                    <option value="13">13</option>
                                    <option value="14">14</option>
                                    <option value="15">15</option>
                                    <option value="16">16</option>
                                    <option value="17">17</option>
                                    <option value="18">18</option>
                                    <option value="19">19</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-md-3 control-label" for="mesa.garcom.id">Gar&ccedil;om</label>
                            <div class="col-md-8">
                                <p *ngIf="!garcons"><em>Loading...</em></p>
                                <select class="form-control" id="mesa.garcom.id" name="mesa.garcom">
                                    <option  *ngFor="let garcom of garcons" value="{{garcom.id}}">{{garcom.nome}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-8 text-right  col-md-offset-3">
                                <button type="submit" class="btn btn-default">Enviar</button>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
